<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecci贸n de Sue帽o - IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
        }

        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 15px;
            border: 3px solid #ffcc00;
            transition: transform 0.3s ease-in-out;
        }

        .status {
            margin-top: 10px;
            font-size: 20px;
            padding: 12px;
            border-radius: 8px;
            background-color: #333;
            color: #fff;
            width: 250px;
            text-align: center;
            font-weight: bold;
            transition: 0.3s;
        }

        .awake {
            background-color: #00cc66;
            box-shadow: 0px 0px 10px rgba(0, 204, 102, 0.7);
        }

        .sleepy {
            background-color: #ff3300;
            box-shadow: 0px 0px 10px rgba(255, 51, 0, 0.7);
            animation: blink 1s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
        }

        .btn {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .connect-btn {
            background-color: #007bff;
            color: white;
        }

        .connect-btn:hover {
            background-color: #0056b3;
        }

        .alarm-btn {
            background-color: #ff0000;
            color: white;
        }

        .alarm-btn:hover {
            background-color: #cc0000;
        }

        /* Pantalla de advertencia */
        .warning-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            z-index: 9999;
        }

        .warning-screen button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #ff0000;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1> Detecci贸n de Sue帽o con IA</h1>

    <div class="container">
        <img id="video-feed" src="{{ url_for('video') }}" alt="Video en vivo">
        <div id="status" class="status"> Estado: Analizando...</div>

        <button class="btn connect-btn" onclick="connectToCar()"> Conectar al Autom贸vil</button>
        <button class="btn alarm-btn" onclick="activateAlarm()"> Activar Alarma</button>
    </div>

    <!-- Pantalla de advertencia -->
    <div id="warning-screen" class="warning-screen">
         隆PELIGRO! TE ESTS DURMIENDO 
        <button onclick="closeWarning()">OK</button>
    </div>

    <script>
        let sleepCounter = 0; // Contador de detecciones de sue帽o consecutivas
        const sleepThreshold = 3; // Cu谩ntas veces debe aparecer "Dormido" antes de mostrar la alerta

        function connectToCar() {
            alert(" Conectando al sistema del autom贸vil...");
            // Aqu铆 puedes agregar la l贸gica para la conexi贸n con el auto.
        }

        function activateAlarm() {
            alert(" 隆Alarma activada! Despierta.");
            // Aqu铆 puedes agregar la l贸gica para activar una alerta en el veh铆culo.
        }

        function showWarning() {
            document.getElementById("warning-screen").style.display = "flex";
        }

        function closeWarning() {
            document.getElementById("warning-screen").style.display = "none";
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            const videoFeed = document.getElementById('video-feed');
            const random = Math.random();

            if (random > 0.7) {
                statusElement.textContent = " Despierto";
                statusElement.classList.remove('sleepy');
                statusElement.classList.add('awake');
                videoFeed.style.transform = "scale(1.0)";
                sleepCounter = 0; // Reiniciar el contador cuando est谩 despierto
                closeWarning();
            } else {
                sleepCounter++; // Aumenta el contador solo si sigue "dormido"
                
                if (sleepCounter >= sleepThreshold) {
                    statusElement.textContent = " Durmiendo";
                    statusElement.classList.remove('awake');
                    statusElement.classList.add('sleepy');
                    videoFeed.style.transform = "scale(1.1)";  // Zoom para enfocar m谩s la cara
                    showWarning();
                } else {
                    statusElement.textContent = " Analizando...";
                    statusElement.classList.remove('awake', 'sleepy');
                    videoFeed.style.transform = "scale(1.05)";
                }
            }
        }

        setInterval(updateStatus, 3000);
    </script>

</body>
</html>
